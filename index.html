<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="Scripts/index.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
            <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
            <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
            <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
            <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
            <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
        </a-assets>
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
        <a-entity id="boxes">
            <a-box color="purple" metalness="0.5" depth="0.2" height="2.25" width="4" position="4 4 -12" src="Assets/metal_galvanized.jpg">
                <a-circle position="1 0 0.11" scale="0.8 0.8 0.8"></a-circle>
                <a-circle position="-1 0 0.11" scale="0.8 0.8 0.8"></a-circle>
            </a-box>
            <a-box color="red" metalness="0.5" depth="0.2" height="2.25" width="4" position="0 4 -7" src="Assets/metal_galvanized.jpg">
                <a-circle position="1 0 0.11" scale="0.8 0.8 0.8"></a-circle>
                <a-circle position="-1 0 0.11" scale="0.8 0.8 0.8"></a-circle>
            </a-box>
            <a-box color="blue" metalness="0.5" depth="0.2" height="2.25" width="4" position="-4 4 -12" src="Assets/metal_galvanized.jpg">
                <a-circle position="1 0 0.11" scale="0.8 0.8 0.8"></a-circle>
                <a-circle position="-1 0 0.11" scale="0.8 0.8 0.8"></a-circle>
            </a-box>
        </a-entity>
        



        <a-entity geometry="primitive: circle" material="shader: standard; color:purple;" position="-4, 3.6, -6" changepositiononprevious>
            <a-cone scale="0.5 0.6 0.1" radius-bottom="0.5" rotation="0 0 90" position="-0.3 0 0">
            </a-cone>
        </a-entity>
        <a-entity geometry="primitive: circle" material="shader: standard; color:yellow;" position="4, 3.6, -6" scale="-1 1 1" changepositiononnext>
            <a-cone scale="0.5 0.6 0.1" radius-bottom="0.5" rotation="0 0 90" position="-0.3 0 0">
            </a-cone>
        </a-entity>
        <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

        <a-camera>
            <a-cursor fuse="true" fuse-timeout="1000" animation__enter="property: scale;
                to: 3 3 3;
                dur: 1000;
                easing: linear;
                startEvents: mouseenter"
            event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
            animation__leave="property: scale;
                to: 1 1 1;
                dur: 1000;
                easing: linear;
                startEvents: mouseleave"></a-cursor>
        </a-camera>
        
        
        <!-- <a-cylinder></a-cylinder> -->
    </a-scene>
</body>
</html>
