<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="Scripts/index.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
            <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
            <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
            <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
            <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
            <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
        </a-assets>
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
        <a-entity id="boxes">
            <a-entity shaderhide position="4 2 -12">
                <a-entity geometry="primitive: plane" scale="4.5 4.5 1" rotation="90 0 0" position="-0.028 2.990 -5.000"></a-entity>
                <a-entity geometry="primitive: plane" scale="4.5 4.5 1" rotation="90 0 0" material="side: double;" position="-0.028 -0.990 -5.000"></a-entity>
                <a-entity geometry="primitive: plane" rotation="0 -90 0" scale="4.5 4.5 1" position="1.992 0.97 -5.029"></a-entity>
                <a-entity geometry="primitive: plane" rotation="0 -90 0" scale="4.5 4.5 1" material="side: double;" position="-1.991 0.97 -5.029"></a-entity>
                <a-box id="insideOn" position="0 1 -5" material="color: red;" scale="0.5 0.5 0.5" animation="property: rotation; to:0 360 0; loop:true; easing:linear;">
                </a-box>
                <a-box id="invisibleBox2" material="side:back; color:#ccc;" position="0 1 -5" scale="3.9 3.9 3.9">
                </a-box>
            </a-entity>
            <a-entity shaderhide position="0 2 -7">
                <a-entity geometry="primitive: plane" scale="4.5 4.5 1" rotation="90 0 0" position="-0.028 2.990 -5.000"></a-entity>
                <a-entity geometry="primitive: plane" scale="4.5 4.5 1" rotation="90 0 0" material="side: double;" position="-0.028 -0.990 -5.000"></a-entity>
                <a-entity geometry="primitive: plane" rotation="0 -90 0" scale="4.5 4.5 1" position="1.992 0.97 -5.029"></a-entity>
                <a-entity geometry="primitive: plane" rotation="0 -90 0" scale="4.5 4.5 1" material="side: double;" position="-1.991 0.97 -5.029"></a-entity>
                <a-box id="insideOn" position="0 1 -5" material="color: blue;" scale="0.5 0.5 0.5">
                </a-box>
                <a-box id="invisibleBox2" material="side:back; color:#ccc;" position="0 1 -5" scale="3.9 3.9 3.9">
                </a-box>
            </a-entity>
            <a-entity shaderhide position="-4 2 -12">
                <a-entity geometry="primitive: plane" scale="4.5 4.5 1" rotation="90 0 0" position="-0.028 2.990 -5.000"></a-entity>
                <a-entity geometry="primitive: plane" scale="4.5 4.5 1" rotation="90 0 0" material="side: double;" position="-0.028 -0.990 -5.000"></a-entity>
                <a-entity geometry="primitive: plane" rotation="0 -90 0" scale="4.5 4.5 1" position="1.992 0.97 -5.029"></a-entity>
                <a-entity geometry="primitive: plane" rotation="0 -90 0" scale="4.5 4.5 1" material="side: double;" position="-1.991 0.97 -5.029"></a-entity>
                <a-sphere id="insideOn" position="0 1 -6.5" material="color: yellow;" scale="0.5 0.5 0.5" animation="property:position; to:1.3 1 -3.5; loop:true; dir:alternate;">
                </a-sphere>
                <a-box id="invisibleBox2" material="side:back; color:#ccc;" position="0 1 -5" scale="3.9 3.9 3.9">
                </a-box>
            </a-entity>
        </a-entity>
        



        <a-entity geometry="primitive: circle" material="shader: standard; color:purple; side:double;" position="-4, 3.6, -6" class="clickable" changepositiononprevious>
            <a-cone scale="0.5 0.6 0.1" radius-bottom="0.5" rotation="0 0 90" position="-0.3 0 0">
            </a-cone>
        </a-entity>
        <a-entity geometry="primitive: circle" material="shader: standard; color:yellow; side:double;" position="4, 3.6, -6" class="clickable" scale="-1 1 1" changepositiononnext>
            <a-cone scale="0.5 0.6 0.1" radius-bottom="0.5" rotation="0 0 90" position="-0.3 0 0">
            </a-cone>
        </a-entity>
        <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

        <a-camera>
            <a-cursor fuse="true" fuse-timeout="1000" animation__enter="property: scale;
                to: 3 3 3;
                dur: 1000;
                easing: linear;
                startEvents: mouseenter"
            event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
            animation__leave="property: scale;
                to: 1 1 1;
                dur: 1000;
                easing: linear;
                startEvents: mouseleave" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
        
        
        <!-- <a-cylinder></a-cylinder> -->
    </a-scene>
</body>
</html>
